<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Management Cotizații</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Management Cotizații</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Acasă</a></li>
                <li><a href="despre-noi.html">Despre noi</a></li>
                <li><a href="contact.html">Contactează-ne</a></li>
                <li><a href="login.html" class="login-btn active">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="login-form">
                <h2>Autentificare</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Utilizator</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Parolă</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-login">Autentificare</button>
                    </div>
                    <div id="loginMessage" class="message"></div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Management Cotizații. Toate drepturile rezervate.</p>
    </footer>

    <script src="../js/auth.js"></script>
</body>
</html>
